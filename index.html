<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="player"> <!-- 设置为视频播放器卡片 -->
    <meta name="twitter:title" content="Amazing Wildlife Video"> <!-- 视频标题 -->
    <meta name="twitter:description" content="Watch this beautiful wildlife video and enjoy nature!"> <!-- 视频描述 -->
    <meta name="twitter:image" content="https://a2.daddy18.online/thumbnail.jpg"> <!-- 视频封面图 -->
    
    <!-- 外部视频播放器页面链接 -->
    <meta name="twitter:player" content="https://a2.daddy18.online/video_player.html"> <!-- 指向外部视频播放器页面 -->
    <meta name="twitter:player:width" content="600"> <!-- 播放器宽度 -->
    <meta name="twitter:player:height" content="400"> <!-- 播放器高度 -->
    
    <title>Wildlife Video Example</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Wildlife Video Example</h1>
    <p>This page demonstrates how to use Twitter's player card to embed a video player in a tweet. The video will redirect to an external page when clicked.</p>
</body>
</html>
